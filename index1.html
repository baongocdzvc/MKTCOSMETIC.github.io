<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ngày Lễ Vàng - Quà Tặng Ngập Tràn</title>
    <style>
        /* RESET & GLOBAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url("https://i.pinimg.com/736x/1e/6a/35/1e6a353d87729ea81565f46581249b53.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        a {
            text-decoration: none;
        }
        /* CONTAINER CHUNG */
        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* TRANG 1 (PAGE ONE) */
        #pageOne { }
        /* TRANG 2 (PAGE TWO - SUCCESS) */
        #pageTwo {
            display: none;
            text-align: center;
        }
        .success-icon {
            font-size: 50px;
            color: #2ecc71;
            margin-bottom: 10px;
        }
        .success-msg {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
            display: inline-block;
            font-size: 14px;
        }
        .info-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info-list li img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .join-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            font-size: 16px;
        }
        .join-btn:hover {
            background-color: #2980b9;
        }
        /* HEADER */
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        /* COUNTDOWN */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .time-box {
            background: #f39c12;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 60px;
            color: #fff;
        }
        .time-box span {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }
        /* PROMO SECTION */
        .promo-section img {
            max-width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .promo-section h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .welcome-text {
            font-size: 18px;
            color: #888;
            margin-top: 10px;
        }
        /* FORM ĐĂNG KÝ */
        .registration-form {
            margin-top: 20px;
            text-align: left;
        }
        .registration-form h2 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .registration-form form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .registration-form input,
        .registration-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .registration-form button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .registration-form button:hover {
            background-color: #2ecc71;
        }
        .registration-form a {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .registration-form a:hover {
            color: #000;
        }
        /* VIDEO CONTAINER */
        .video-container {
            margin: 20px 0;
        }
        .video-container video {
            width: 100%;
            max-width: 560px;
            border-radius: 8px;
        }
        /* COMMENT SECTION */
        .comment-section {
            margin-top: 20px;
            text-align: left;
        }
        .comment-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .comment-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .comment-section textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        .comment-section button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .comment-section button:hover {
            background-color: #357ab8;
        }
        .comments-container {
            margin-top: 15px;
            text-align: left;
        }
        .comment {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- PAGE ONE: Countdown, Promo, Registration Form -->
    <div id="pageOne">
        <h1>NGÀY LỄ VÀNG - QUà TẶNG NGẬP TRÀN</h1>
        <p class="subtitle"><h2>BÙI THỊ YẾN NHI</h2></p>

        <!-- Countdown -->
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>hrs</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>mins</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>secs</p>
            </div>
        </div>

        <!-- Promo Section -->
        <div class="promo-section">
            <img src="https://phanmemmkt.vn/wp-content/uploads/2024/04/banner-khuyen-mai-30-4-14.jpg" alt="Fashion Sale">
            <h2>Giảm giá lên đến 75%</h2>
            <p class="welcome-text">Welcome</p>
        </div>

        <!-- Registration Form -->
        <div class="registration-form">
            <h2>Register Now</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <select id="date" required>
                    <option value="Saturday, March 22, 2025">Saturday 22 Mar 2025</option>
                    <option value="Sunday, March 23, 2025">Sunday 23 Mar 2025</option>
                    <option value="Monday, March 24, 2025">Monday 24 Mar 2025</option>
                </select>
                <select id="time" required>
                    <option value="5:00 AM">5:00 AM</option>
                    <option value="6:00 AM">6:00 AM</option>
                    <option value="7:00 AM">7:00 AM</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <a href="#">Already Registered?</a>
        </div>
    </div>

    <!-- PAGE TWO: Success / Webinar, Video and Comments -->
    <div id="pageTwo">
        <div class="success-icon">✔</div>
        <div class="success-msg">
            <strong>Congratulations...</strong> you've been registered!
        </div>
        <ul class="info-list">
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/1312/1312302.png" alt="Webinar Icon">
                Webinar: Bùi Thị Yến Nhi
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Date Icon">
                Date &amp; Time: <span id="infoDateTime">Saturday, March 22, 2025 - 5:00 AM</span>
            </li>
        </ul>
        <!-- Video Container: Video MP4 nhúng -->
        <div class="video-container" id="videoContainer">
            <video controls>
                <source src="posttermypham.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Comment Section -->
        <div class="comment-section">
            <h3>Leave a Comment</h3>
            <form id="commentForm">
                <textarea id="commentText" placeholder="Your comment..." required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
            <div class="comments-container" id="commentsContainer"></div>
        </div>
    </div>
</div>

<script>
    // Countdown
    let targetDate = new Date("April 30, 2025 00:00:00").getTime();
    function updateCountdown() {
        let now = new Date().getTime();
        let distance = targetDate - now;
        if (distance < 0) {
            document.querySelector('.countdown').style.display = 'none';
            return;
        }
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((distance / (1000 * 60)) % 60);
        let seconds = Math.floor((distance / 1000) % 60);
        document.getElementById('days').innerText = days < 10 ? '0' + days : days;
        document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
        document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Registration Form Handler
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', function(event) {
        event.preventDefault();
        let nameValue = document.getElementById('username').value;
        let emailValue = document.getElementById('email').value;
        let dateValue = document.getElementById('date').value;
        let timeValue = document.getElementById('time').value;
        document.getElementById('pageOne').style.display = 'none';
        document.getElementById('pageTwo').style.display = 'block';
        let infoDateTime = document.getElementById('infoDateTime');
        infoDateTime.textContent = dateValue + ' - ' + timeValue;
    });

    // Comment Form Handler
    const commentForm = document.getElementById('commentForm');
    commentForm.addEventListener('submit', function(event) {
        event.preventDefault();
        let commentText = document.getElementById('commentText').value;
        if (commentText.trim() === "") return;
        let commentElement = document.createElement('div');
        commentElement.classList.add('comment');
        commentElement.innerText = commentText;
        document.getElementById('commentsContainer').appendChild(commentElement);
        document.getElementById('commentText').value = "";
    });
</script>
</body>
</html>
