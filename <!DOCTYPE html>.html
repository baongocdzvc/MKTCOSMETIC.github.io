<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Quảng Cáo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: auto;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .banner.active {
            display: block;
            animation: fade 1.5s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Chào mừng bạn đến với trang web của tôi</h1>
    <div class="banner-container">
        <img class="banner active" src="https://phanmemmkt.vn/wp-content/uploads/2024/04/banner-khuyen-mai-30-4-14.jpg" alt="Banner 1">
        <img class="banner" src="https://phanmemmkt.vn/wp-content/uploads/2024/04/banner-khuyen-mai-30-4-12.jpg" alt="Banner 2">
        <img class="banner" src="https://phanmemmkt.vn/wp-content/uploads/2024/04/banner-khuyen-mai-30-4-25.jpg" alt="Banner 3">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let banners = document.querySelectorAll(".banner");
            let index = 0;
            
            function showNextBanner() {
                banners[index].classList.remove("active");
                index = (index + 1) % banners.length;
                banners[index].classList.add("active");
            }

            setInterval(showNextBanner, 3000);
        });
    </script>
</body>
</html>
